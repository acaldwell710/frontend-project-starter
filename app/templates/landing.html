<h2>Rooms</h2>

<!-- ng-model, ng-submit -->
<!-- connect form to room service through controller -->
<form ng-submit='landing.createRoom(name)'>
  <input type='text' name='name' placeholder='Room Name' ng-model='name'>
  <input type='submit' value='Create Room'>
</form>

<form ng-submit='landing.createUser(name)'>
    <input type='text' name='name' placeholder='Username' ng-model='name'>
    <input type='submit' value='Create User'>
</form>

<div class="main-chat">
    <div class="chatroom" ng-repeat="room in landing.rooms" ng-click="landing.selectRoom(room)">
        {{ room.name }}
    </div>
</div>

<div class="room"><h1>{{ landing.currentRoom.name }}</h1></div>
<div class="messages" ng-repeat="message in landing.messages">
    <p>{{ message.content }}</p>
    <p>{{ message.username }}</p>
</div>
