<h2>Rooms</h2>

<!-- ng-model, ng-submit -->
<!-- connect form to room service through controller -->
<form ng-submit='Room.add' ng-controller='LandingCtrl'>
  <input type='text' name='string' placeholder='Room Name' ng-model='string'>
  <input type='submit' value='Create Room'>
</form>

<div class="main-chat">
    <div class="chatroom" ng-repeat="room in landing.rooms">
        {{ room.name }}
    </div>
</div>
